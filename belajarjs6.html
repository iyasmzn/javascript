<script>

	// CARA 1 = BUAT SATU JENIS
	function luas_segitiga1(){

		var tinggi1 = 90;
		var hasil1 = 1/2 * alas1 * tinggi1;
		document.write(hasil1);

	//CARA 2 = DIGUNAKAN UNTUK BANYAK JENIS

	}
